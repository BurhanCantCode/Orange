name: vendor-macos-use-sync

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update vendor mirror commit reference
        run: |
          cd vendor/macos-use
          git fetch origin main
          git rev-parse HEAD > ../../vendor/macos-use.commit
          cat ../../vendor/macos-use.commit
